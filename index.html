<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-600">
    <nav class="py-8 px-12 bg-slate-900">
        <a href="/" class="text-2xl text-white">Gelan's Project</a>
    </nav>
    <main class="py-8 px-12">
        <h1 class="mb-12 text-3xl text-white">YouTube Thumbnail Generator</h1>
        
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% endif %}

        <form action="/generate_thumbnail" method="POST" class="mb-8">
            <div class="mb-4">
                <label for="script" class="block text-white mb-2">Enter your video script:</label>
                <textarea id="script" name="script" rows="4" class="w-full p-2 rounded" required></textarea>
            </div>
            <div class="mb-4">
                <label for="theme" class="block text-white mb-2">Enter a theme for the thumbnail:</label>
                <input type="text" id="theme" name="theme" class="w-full p-2 rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate</button>
        </form>

        {% if title %}
            <h2 class="mb-2 text-2xl text-white">Generated YouTube title:</h2>
            <h3 class="mb-6 text-xl text-white">{{ title }}</h3>
        {% endif %}

        {% if thumbnail_url %}
            <h2 class="mb-2 text-2xl text-white">Generated YouTube thumbnail:</h2>
            <img src="{{ thumbnail_url }}" alt="Generated Thumbnail" class="mb-4 max-w-full h-auto">
            <a href="{{ thumbnail_url }}" download="youtube_thumbnail.png" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Download Thumbnail</a>
        {% endif %}
    </main>
</body>
</html>
